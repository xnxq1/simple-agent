services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - ./:/app
      - hf_cache:/root/.cache/huggingface
    command: ["uv", "run", "python", "manage.py", "start-api"]

volumes:
  hf_cache:

